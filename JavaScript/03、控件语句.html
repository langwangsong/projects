<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
	<script type="text/javascript">
		/*
			java 中switch语句支持数据类型：byte,short,int char.JDK1.7 支持string
			js中switch语句支持的类型：所有类型
		
		var a=1;
		switch(a){
			case 1:
				document.write("number");
				break;
			case 'a':
				document.write("string");
				break;
			case 'abc':
				document.write("string");
				break;
			case true:
				document.write("boolean");
				break;
			case null:
				document.write("object");
				break;
			
		}
		*/
		for(var i=0;i<9;i++){
			for(var j=0;j<i;j++){
				document.write(" * ");
			}
			document.write("<br/>");
		}
	</script>
	</center>
</body>
</html>
