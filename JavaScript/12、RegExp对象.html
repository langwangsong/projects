		/*  
			RegExp对象 (正则表达式)
				创建：
					var reg = new RegExp("表达式","属性");
					var reg = /表达式/属性;
				属性：
					i 执行对大小写不敏感的匹配。 
					g 执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）。 
					m 执行多行匹配。 
				方括号[]：匹配 []内指定的任意一个字符
					\d == [0-9] :匹配0~9中的任意一个数字
					\D == [^0-9]:[0-9] :取反 
						[a-z] :匹配a~z中的任意一个字母
						[af]: 匹配a或z中的任意一个字母
					\w == [a-zA-Z0-9_] :匹配字母、数字、和下划线中的任意一个
					\W == [^a-zA-Z0-9_] :取反
				量词：
					*: n* 匹配前一项0到多次
					+: n+ 匹配前一项1到多次
					?: n? 匹配前一项0到1次
					{n} :匹配前一项n次
					{n,}:匹配前一项至少n次
					{n,m}:匹配前一项至少n次最多m次
					
				方法：
					exec 检索字符串中指定的值。返回找到的值，并确定其位置。 1 4 
					test 检索字符串中指定的值。返回 true 或 false。 
					
		*/
