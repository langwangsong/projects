<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		#e02{
			border: 1px solid #000000;
  			height: 200px;
 			width: 200px;
		}
		
	</style>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(function(){
			//$("#e01").click(function(){});
			//$("#e01").bind("click",function(){});
			$("#e01").toggle(function(){
				$("#textMsg").html("第一次");
			},function(){
				$("#textMsg").html("第二次");
			});
			
			/* $("#e02").mouseover(function(){
				$("#divMsg").html("in");
			}).mouseout(function(){
				$("#divMsg").html("out");
			}); */
			$("#e02").hover(function(){
				$("#divMsg").html("in");
			}).mouseout(function(){
				$("#divMsg").html("out");
			});
		});
	</script>
	
</head>
<body>
	<input id="e01" type="button" value="点我" /><span id="textMsg"></span> <br/>
	<hr/>
	<div id="e02" ></div><span id="divMsg"></span> <br/>
</body>
</html>
