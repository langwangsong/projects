<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  
		创建：
			只是用即可
		属性：
			length 返回浏览器历史列表中的 URL 数量。 
		方法：
			back() 加载 history 列表中的前一个 URL。 
			forward() 加载 history 列表中的下一个 URL。 
			go() 加载 history 列表中的某个具体页面。 
			
	-->
	<script type="text/javascript">
		alert(history.length);
		
	</script>
</body>
</html>
