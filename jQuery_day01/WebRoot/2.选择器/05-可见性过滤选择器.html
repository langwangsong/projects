<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>05-可见性过滤选择器.html</title>
 <!--   引入jQuery --> 
 <script src="../js/jquery-1.8.3.js" type="text/javascript"></script>
 <script src="./script/assist.js" type="text/javascript"></script>
 <link rel="stylesheet" type="text/css" href="./css/style.css" />   
  <script type="text/javascript">
  $(document).ready(function(){
//   <input type="button" value=" 选取所有可见的div元素"  id="b1"/>
	$("#b1").click(function(){
		$("div:visible").css("background-color","#0f0");
	});
//   <input type="button" value=" 选取所有不可见的元素, 利用 jQuery 中的 show() 方法将它们显示出来"  id="b2"/>
	$("#b2").click(function(){
		$("div:hidden").css("background-color","#0f0").show(1000);
	});
//   <input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值"  id="b3"/>
	$("#b3").click(function(){
		var $hi = $("input:hidden");
		//alert($hi.length);
		//alert($hi.size());
		//alert($hi.val());  //val() 获得第一个value属性值
		//jQuery对象each函数，用于遍历数据
		$hi.each(function(){
			//alert(this.value); //dom 方式
			//alert($(this).val());//jQuery方式
		});
		
	});
//   <input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值"  id="b4"/>
	$("#b4").click(function(){
		var $hi = $("input:hidden");
		//jQuery提供全局函数，语法格式：$.each == jQuery.each
		//*回调函数两个参数，参数1：当前索引；参数2：当前遍历对象(this)
		$.each($hi,function(index,docEle){
			alert(index+"---"+docEle.value);
		});
	});
  });
  </script>
</head>
<body>
  <h3>可见性过滤选择器.</h3>
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label>
  <br/><br/>
  <input type="button" value=" 选取所有可见的div元素"  id="b1"/>
  <input type="button" value=" 选取所有不可见的元素, 利用 jQuery 中的 show() 方法将它们显示出来"  id="b2"/>
  <input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值"  id="b3"/>
  <input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值"  id="b4"/>
  <br /><br />
  
  <!--文本隐藏域-->
 <input type="hidden" value="hidden_1"/>
 <input type="hidden" value="hidden_2"/>
 <input type="hidden" value="hidden_3"/>
 <input type="hidden" value="hidden_4"/>
  
  <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
  
  <span id="mover">正在执行动画的span元素.</span>
</body>
</html>
