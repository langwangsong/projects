<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			//1.1、username 不可用
			//$("input[name='username']").attr("disabled","disabled");
			$("input[name='username']").attr("disabled","");
			
			//1.2、username可用
			$("input[name='username']").removeAttr("disabled");
			//2、切换样式
			$("#buttonId").click(function(){
				$("input[name='username']").toggleClass("textClass");
			});
			//3.获得标签体内容
			//alert($("div").text());//获得标签体所有文本内容
			//alert($("div").html());//获得标签内容(HTML代码)
			//$("div").text("<a href=''>你点我</a>"); //将文本写入到标签体中
			//$("div").html("<a href='http://www.itcast.cn'>你点我</a>"); 
			//4、样式
			$("div").css("border","1px solid #000");
			$("div").css({
				"width":"300px",
				"height":"200px",
				"background-color":"red",
				"font-size":"60px"
			});
			
		});
	</script>
	<style type="text/css">
		.textClass {
			background-color: #ff0000;
		}
	</style>
</head>
<body>
	<h3>表单</h3>
	<form action="">
		<table border="1">
			<tr id="tr1">
				<td><label>姓名</label></td>
				<td><input type="text" name="username" class="textClass" value="jack" /></td>
			</tr>
			<tr>
				<td><span>密码</span></td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="gender" value="男" />男
					<input type="radio" name="gender" value="女" />女
				</td>
			</tr>
			<tr>
				<td>爱好</td>
				<td>
					<input type="checkbox" name="hobby" value="1"/>抽烟
					<input type="checkbox" name="hobby" value="2"/>喝酒
					<input type="checkbox" name="hobby" value="3"/>烫头
				</td>
			</tr>
			<tr>
				<td>我的照片</td>
				<td><input type="file" name="image" /></td>
			</tr>
			<tr>
				<td>学历</td>
				<td>
					<select name="edu">
						<option value="1">小班</option>
						<option value="2">中班</option>
						<option value="3">大班</option>
						<option value="4">学前班</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button id="buttonId" type="button">普通按钮</button>
					<input type="submit" value="提交按钮" />
					<input type="reset" value="重置按钮" />
					<input type="image" value="图片按钮" src="../image/0050.jpg" style="height: 30px;width: 50px" />
				</td>
			</tr>
		</table>
	</form>
	
	
	<h3>公告信息</h3>
	<div>
		<a>未满18慎进</a>
	</div>
	
</body>
</html>
